<!DOCTYPE html>
<html>
	<head>
		<title>Steam Recommendations</title>
		<meta charset="utf-8"/>

		<link rel="stylesheet" type="text/css" href="/css/base.css">
		<link rel="stylesheet" type="text/css" href="/css/index.css">

	</head>

	<body>

		<div class="container">

			<header>
				<div class="top-header">
					<h1>Steam Recommendations</h1>
					<h3><a href="/find-your-url">Not sure how to find your profile URL? Click here!</a></h3>
				</div>

				<h2>Paste your profile url in the box below</h2>

				<form method= "POST" action = "/search">
					<input type="text" name="url">
					<input type="submit" value="Submit">
				</form>
			</header>


			<div class = "content">
				<h2>
					Here are some videos of the top 5 games on Steam
				</h2>
				<ul>
				{% for game in games %} 
					<li>{{ game.name }}</li>
				{% endfor %}
				</ul>

			</div>
			

		</div>

	</body>


</html>
